<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="slider-container">
        <div id="slider-number" class="slider-number"></div>
        <img src="photo-slider/img1.jpeg" alt="">
        <img src="photo-slider/img2.jpeg" alt="">
        <img src="photo-slider/img3.jpg" alt="">
        <img src="photo-slider/img4.jpg" alt="">
        <img src="photo-slider/img5.jpg" alt="">
    </div>
    <div class="slider-controls">
        <span id="prev" class="prev">Previous</span>
        <span id="indicators" class="indicators"></span>
        <span id="next" class="next">Next</span>

    </div>
    <script src="js/main.js"></script>
</body>

</html>
